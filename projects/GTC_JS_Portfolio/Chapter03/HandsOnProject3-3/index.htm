<body>
   <header>
      <h1>
         Hands-on Project 3-3
      </h1>
   </header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
	var places = ["Richmond", "Roanoke", "Salem", "Harrisburg", "Lynchburg"]
	
	// Function with for loop that populates the item list
	function processPlaces()
	{
		for(var i = 0; i < 5; i++)
		{
			document.getElementById("item" + (i + 1)).innerHTML = places[i]
		}
	}
	
	// Adding event listeners to execute function on page load
	if(window.addEventListener)
	{
		window.addEventListener("load", processPlaces, false);
	}
	else if(window.attachEvent)
	{
		window.attachEvent("onload", processPlaces);
	}
   </script>
</body>
