<body>
   <header>
      <h1>
         Hands-on Project 3-5
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExpl"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script>
	var i = 1;
	var listItem = "";
	
	// function to process text box input and add to list
	function processInput()
	{
		/*if(i <= 5)
		{
			listItem = "item" + i;
			document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
			document.getElementById("toolBox").value = "";
			if(i == 5)
			{
				document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions";
			}
			i++;
		}*/
		
		switch (i) 
		{
			case (5):
				listItem = "item" + i;
				document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
				//adds the entered value to list
				document.getElementById("toolBox").value = "";
				//clears the text box
				document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions";
				i++;
				break;
			default:
				listItem = "item" + i;
				document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
				//adds entered value to list
				document.getElementById("toolBox").value = "";
				//clears the text box
				i++;
				break;
		}
	}
	
	// Backwards compatible event listener
	var submitButton = document.getElementById("button");
	if(submitButton.addEventListener)
	{
		submitButton.addEventListener("click", processInput, false);
	}
	else if(submitButton.attachEvent)
	{
		submitButton.attachEvent("onclick", processInput);
	}
	
	
	
	
   </script>
