<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Full-Stack Dreams</title>
  </head>
  <body>
    <!-- START HERE -->
    <!-- Start navbar -->
    <nav
      class="navbar navbar-expand-sm bg-primary navbar-light py-4"
      id="main-nav"
    >
      <div class="container">
        <a href="home.html" class="navbar-brand">
          <img src="img/logo.png" width="50" height="50" alt="" />
          <h3 class="d-inline align-middle">Full-Stack Dreams</h3>
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="resume.html" class="nav-link active">Resume</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.aspx" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navbar -->
    <!-- Start Home Section -->
    <header id="home-section">
      <div class="home-inner container py-5">
        <div class="row">
          <div class="col text-center">
            <h3 class="display-2 text-white mb-4">Do you have big ideas?</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 d-md-block mx-auto my-auto text-center">
            <img
              src="img/MyNameIs.png"
              class="img-fluid mx-auto"
              onmouseover="hover(this);"
              onmouseout="unhover(this);"
              alt=""
            />
          </div>
          <div class="col-lg-4">
            <div class="card bg-info text-center text-white my-5">
              <div class="card-body">
                <h3>Jon Hudgins</h3>
                <hr />
                <img src="img/My_Face.jpeg" alt="" class="img-fluid" />
                <div class="d-flex text-white mt-3 mb-0">
                  <div class="col">
                    <a
                      href="https://linkedin.com"
                      class="fab fa-linkedin fa-2x"
                    ></a>
                  </div>
                  <div class="col">
                    <a
                      href="https://github.com"
                      class="fab fa-github-square fa-2x"
                    ></a>
                  </div>
                  <div class="col">
                    <a
                      href="https://facebook.com"
                      class="fab fa-facebook-square fa-2x"
                    ></a>
                  </div>
                  <div class="col">
                    <a
                      href="https://twitter.com"
                      class="fab fa-twitter-square fa-2x"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Home Section -->
    <!-- Start Footer -->
    <footer id="main-footer" class="bg-primary">
      <div class="container">
        <div class="row">
          <div class="col text-center py-4">
            <h3>JH.Dev</h3>
            <p>Copyright &copy;<span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());

      // Create image hover effect
      function hover(element) {
        element.setAttribute('src', 'img/MyNameIs-Alt.png');
      }

      function unhover(element) {
        element.setAttribute('src', 'img/MyNameIs.png');
      }
    </script>
  </body>
</html>
